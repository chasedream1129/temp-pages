<h1 id="VIEW_MENU">プレビュ−メニュー</h1>
<p>ページのプレビューに関するメニューです。</p>

<table>
<tbody>
	<tr>
      <td valign="top" width="228">
			
			
			<img src="images/07_01_previewmenu_m.gif" alt="プレビューメニュー">
			
			
			
			
		</td>
      <td width="612">
			<ol class="ui">
			<li>ページを保存せずにプレビュー。 
				<p>編集したページを保存前に確認できます。</p>
			</li>
			<li>プロジェクトをプレビュー。
        <p>開いているプロジェクトの保存された状態をプレビューします。</p>
				<p>保存されないページは反映されません</p>
			</li>

			
			<li><a href="../../viewer/02_multilanguage.html">バイナリファイルをプレビュー</a>
        <p>出力した説明書のバイナリファイルを読み込んでプレビューします。</p>
			</li>
			



			
			</ol>
		</td>
    </tr>
