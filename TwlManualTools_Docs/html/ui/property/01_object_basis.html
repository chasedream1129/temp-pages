<h1 id="PROPERTY">オブジェクト基本情報</h1>

<p>全てのオブジェクトに、名前とコメントと位置を設定できます。</p>
<h2>オブジェクト編集共通項目</h2>
<p>基本情報とユーザ拡張情報は、オブジェクト編集ウィンドウ全てで共通の項目です。</p>
<p>

<img src="images/01_01_object_basis.gif" border="0">



</p>
      <ol class="ui">
        <li>名前。
  <p>オブジェクト固有の名前で、必ず設定されます。</p>
        <p>１つのページ内では重複して同じ名前を使用することは出来ません。</p>
        </li>
        <li>コメント。
  <p>各オブジェクトには、それぞれ任意でコメントをつけることが出来ます。</p>
        </li>
        <li>位置。
  <p>オブジェクトの位置は、ページの左上を基点とします。</p>
  <p>起点からオブジェクトの左上の隅までの距離をXY座標で示します。</p>
        <p><img src="images/01_02_object_basis.gif" border="0"></p>
        </li>
      </ol>



</body>
