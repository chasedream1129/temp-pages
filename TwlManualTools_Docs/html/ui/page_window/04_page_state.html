<h1 id="LAYOUT_WINDOW">状態表示</h1>
<h2>状態表示欄</h2>
<p>状態表示はページウィンドウ内でのカーソル位置と、選択されたオブジェクトの名前とポジションが表示されます。</p>
<p class="img">
    <img src="images/04_01_page_state.gif" alt="ページウィンドウ"></p>

<ol class="ui">
  <li>カーソルポジション。
  <p>ページウィンドウ内でのカーソルポジションを表示します。</p>
  <p>カーソルがウィンドウの外にあった場合は表示されません。</p>
  <li>オブジェクト名とポジション。
  <p>選択されているオブジェクトの名前と、ページウィンドウ内での位置を表示されます。</p>
</ol></body>
