<h1 id="LAYOUT_WINDOW">ページウィンドウツールバー</h1>
<h2>ページウィンドウツールバー</h2>
<p>ページウィンドウにあるツールバーです。</p>
<p>ページタイトルの入力、ページの高さの設定、ページの背景色の設定ができます。</p>

<p class="img">

    <img src="images/03_01_page_toolbar.gif" alt="ページウィンドウ">


</p>




<ol class="ui">

	<li>ページタイトル入力欄。
  <p>ページタイトルを入力できます。</p>
	</li>

	<li>ページの高さ。
  <p>ページの縦の大きさを入力できます。</p>
	</li>

	<li>ページの背景色。
	<p>ページの背景色を設定できます。</p>
	</li>

	
  
</ol>
