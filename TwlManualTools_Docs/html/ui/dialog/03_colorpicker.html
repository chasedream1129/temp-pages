    <title>カラーピッカーダイアログ</title>
</head>
<body>

<!-- =================================================== -->
<h1 id="COLORPICKER_DIALOG">カラーピッカーダイアログ</h1>
<p>
カラーを編集するためのダイアログです。
</p>

<p class="img">

    <img src="images/03_colorpicker.gif" alt="カラーピッカーダイアログ">



</p>


<ol class="ui">
    <!-- =================================================== -->
    <li>
        現在のカラーを表示します。
    </li>

    <!-- =================================================== -->
    <li>
        現在のカラーをカラーパレットの選択領域に保存します。
　　　　<p>アルファ成分は保存されません。</p>
    </li>

    <!-- =================================================== -->
    <li>
        左クリックでカラーパレットのカラーを現在のカラーに設定します。
        <p>右クリックでカラーパレットの選択領域を変更します。</p>
    </li>

    <!-- =================================================== -->
    <li>
        カラーの色調（Hue）を変更します。
    </li>

    <!-- =================================================== -->
    <li>
        カラーの彩度（Saturation）と明度（Value）を変更します。
    </li>

    <!-- =================================================== -->
    <li>
        カラーの各成分（RGB）とアルファ成分（A）を変更します。
    </li>
</ol>

</body>
</html>
