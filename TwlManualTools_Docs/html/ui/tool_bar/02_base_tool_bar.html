<h1 id="MAIN_WINDOW">ガイド線グリッド線ツールバー</h1>
<p>オブジェクトが何も選択されていない状態で表示されるツールバー。</p>
<p>ガイド線グリッド線の詳細設定は、メインメニューの<a href="../dialog/01_pagesetting.html">[編集]→[ページ設定]</a>でも設定できます。</p>
<p class="img">

    <img src="images/02_01_bass_tool_bar.gif" alt="メインウィンドウ">


</p>
<ol class="ui">
	<li>グリッド線のカラー設定。
  <p>グリッド線のカラーを設定できます。</p>
	</li>
	<li>ガイド線の開始位置座標。
  <p>
	ガイド線の開始位置を設定できます。</p>
	</li>
	<li>ガイド線の間隔広さ。
  <p>
	ガイド線は縦横個別に幅を設定できます。</p>
	</li>
	<li>ガイド線のカラー設定。
  <p>
	ガイド線のカラーを設定できます</p>
	</li>
</ol>
