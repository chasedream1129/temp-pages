<h1 id="MAIN_WINDOW">ピクチャツールバー</h1>

<p>ピクチャオブジェクトが選択されているときに表示されるツールバー。</p>
<p><a href="../property/02_picture_property.html">ピクチャオブジェクトのオブジェクト編集ウィンドウ</a>でも設定できます。</p>

<p>


<img src="images/04_01_picture_tool_bar_m.gif" alt="メインウィンドウ">





</p>

<ol class="ui">
  <li>オブジェクト位置。
  <p>
  選択されたピクチャオブジェクトの位置</p>
</li>

  <li>水平方向（左右）反転。
  <p>ピクチャオブジェクトで指定されている画像の左右反転設定。</p>
</li>
  <li>垂直方向（上下）反転。
  <p>ピクチャオブジェクトで指定されている画像の上下反転設定。</p>
  </li>

</ol>
