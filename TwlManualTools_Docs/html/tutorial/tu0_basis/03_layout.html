<h1 id="Create_Layout">ページを作成する</h1>
 <p>ページの新規作成を行いレイアウトを始めます。</p>
<h2 id="Create_New_Layout"><a name="mainmenu">メインメニューから、新規作成</a></h2>
 <p>メインメニューから、[ファイル]→[新規作成]で、ページを新規作成します。</p>
 <p><img src="image/03_01_layout.gif" border="0"></p>
<h2><a name="clickmenu">右クリックメニューから、新規作成</a></h2>
 <p>ワークスペース上で右クリックして現れるメニューでページを新規作成します。</p>
 <p>何も無いワークスペース上で[マウスの右クリックメニュー]→[新規作成]でも新規作成できます。</p>
 <p><img src="image/03_02_layout.gif" border="0"></p>
