<h1 id="COPYCONTROL_WINDOW">ページタイトルを設定する</h1>
<p>ページタイトル入力欄に文字列を入れておけば、ページタイトルが表示されるようになります。</p>

<p>ページタイトルはビューア上でページタイトルボタンとしても表示されます。</p>
<p>ページタイトルと、ページタイトルボタンはプレビュー時に<a href="../../viewer/03_viewer_m.html">ビューア</a>上で確認できます。</p>



<h2>ページタイトルを設定する</h2>
<p>ページウィンドウの左上に表示されるページタイトル入力欄に、文字を入力するとページタイトルに設定されます。</p>

<p><img src="image/13_01_title.gif" border="0"></p>
