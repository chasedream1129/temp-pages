<h1 id="MATERIAL_COLOR_PROPERTY">コピー＆貼り付け機能を利用する</h1>

<p>オブジェクトのコピーと貼り付けができます。</p>
<h2 id="BASIC">オブジェクトを複製する</h2>
    <p>
    一般的な、コピー、貼り付けと同様に、以下の操作でコピー貼り付け操作を行うことが可能です。</p>
<p>メインメニューの　[編集]→[コピー]　で選択オブジェクトをコピーします。</p>
<p>メインメニューの　[編集]→[貼り付け]　でコピーされたオブジェクトを貼り付けます。</p>
<p><img src="image/08_00_copypaste.gif" alt="ペインの複製"></p>
